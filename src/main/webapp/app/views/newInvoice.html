<h1>Här lägger vi till en ny faktura</h1>

<div ng-controller="newInvoiceCtrl as invCtrl">
     <table>
       <h3>Fakturaadress</h3>
       <tr>
         <td>Fakturanr</td>
         <td><input type="text" value="{{invoice.invoiceNo}}"></td>
       </tr>
      <tr>
        <td>Kundnr</td>
        <td><input type="text" value="{{client.clientNo}}"></td>
      </tr>
      <tr>
        <td>Företagsnamn</td>
        <td><input type="text" ng-model="client.companyName"></td>
      </tr>
      <tr>
        <td>Adress</td>
        <td><input type="text" ng-model="client.address1"></td>
      </tr>
      <tr>
        <td>Adress</td>
        <td><input type="text" ng-model="client.address2"></td>
      </tr>
      <tr>
        <td>Postnummer</td>
        <td><input type="text" ng-model="client.postCode"></td>
      </tr>
      <tr>
        <td>Postort</td>
        <td><input type="text" ng-model="client.postAddress"></td>
      </tr>
      <td>Kontaktperson</td>
      <td><input type="text" ng-model="client.contact"></td>
      </tr>
      <tr>
        <td>Telefonnummer</td>
        <td><input type="text" ng-model="client.phoneNumber"></td>

      </tr>
    </table>
  <br>
  <br>
  <table class="table table-striped table-bordered table-responsive">
    <thead>
    <td>Radnr</td>
    <td>Artikelnr</td>
    <td>Antal</td>
    <td>Benämning</td>
    <td>Á-pris</td>
    <td>Total</td>
    </thead>
    <tbody>
   <tr ng-repeat="rows in invCtrl.invoiceRows">
     <td contenteditable="true">{{rows.rowNo}}</td>
    <td contenteditable="true">{{rows.articleNo}}</td>
    <td contenteditable="true">{{rows.quantity}}</td>
    <td contenteditable="true">{{rows.description}}</td>
    <td contenteditable="true">{{rows.unitPrice}}</td>
    <td contenteditable="true">{{rows.total}}</td>
   </tr>

    </tbody>
  </table>
</div>
