
  <form name="newUserForm" ng-submit="save()">
    <table>
      <tr>
        <td>Användarnamn</td>
        <td><input type="text" ng-model="user.username" ng-blur="checkUsername()" ng-required="true">
          <span ng-show="exsist" style="color: red">användarnamnet existerar redan!</span></td>
        <span style="color: red" ng-show="user.username.$error.required">Användarnamn krävs.</span>
      </tr>
      <td>Lösenord</td>
      <td><input type="text" ng-model="user.password"  ng-required="true"></td>
      <span style="color: red" ng-show="user.password.$error.required">Lösenord krävs.</span>
      </tr>
      <tr>
        <td>Företagsnamn</td>
        <td><input type="text" name="companyName" ng-model="user.userCompanyName" ng-required="true"></td>
      </tr>
      <tr>
        <td>Adress</td>
        <td><input type="text" ng-model="user.address1"></td>
      </tr>
      <tr>
        <td>Adress</td>
        <td><input type="text" ng-model="user.address2"></td>
      </tr>
      <tr>
        <td>Postnummer</td>
        <td><input type="number" ng-model="user.postCode"></td>
      </tr>
      <tr>
        <td>Postort</td>
        <td><input type="text" ng-model="user.postAddress"></td>
      </tr>
      <td>Kontaktperson</td>
      <td><input type="text" ng-model="user.contact"></td>
      </tr>
      <tr>
        <td>Telefonnummer</td>
        <td><input type="text" ng-model="user.phoneNumber"></td>

      </tr>
      <tr>
        <td>E-post</td>
        <td><input type="email" ng-model="user.email"></td>

      </tr>
      <tr>
        <td>Organisationsnummer</td>
        <td><input type="text" ng-model="user.orgNumber"></td>

      </tr>
      <tr>
        <td>Bankgiro</td>
        <td><input type="text" ng-model="user.bankNumber"></td>

      </tr>
    </table>
    <input type="submit" value="SPARA">
  </form>
</div>
